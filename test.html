<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="./styles/bootstrap.min.css" crossorigin="anonymous" />
	<title>Test</title>
	<style>
		.major-main-container {
			border: 1px solid gray;
		}

		.text-wrapper.pr-0 {
			padding-right: 0;
			padding: 5%;
		}

		.article-annotation-image-rs {
			display: flex;
			justify-content: flex-end;
		}

		.article-annotation-image-rs img {
			max-width: 500px;
			max-height: 800px;
			padding-right: 0;
		}

		.article-annotation-image-rs__figcaption-wrapper-centred {
			position: relative;
			display: flex;
			flex-direction: column;
			padding-right: 60px;
			min-width: 425px;
			min-height: 100%;
			top: 50px;
			width: 245px;
		}

		.article-annotation-image-rs__figcaption-wrapper-centred p {
			margin-top: auto;
		}

		.article-annotation-image-rs__figcaption-wrapper-centred span {
			margin-bottom: auto;
		}
	</style>
</head>

<body>
	<!--IMAGE RIGHT SIDE W/INSCRIPTION-->
	<div class="container-fluid major-main-container">
		<div class="row">
			<div class="col col-md-3 d-none aside-wrapper"></div>
			<div class="col col-md-12 col-lg-12 text-wrapper pr-0" style="background-color: skyblue">

				<figure class="article-annotation-image-rs">
					<figcaption>
						<div class="article-annotation-image-rs__figcaption-wrapper-centred">
							<p>
								Автомобиль кардинально отличался от предшественников. Прежде
								всего, он имел необычную для техники марки «ГАЗ» компоновку.
								Бескапотная кабина располагалась над передней осью, и для
								доступа к двигателю откидывалась вперед. Грузовик оснащался
								новым 8-цилиндровым V-образным мотором мощностью 115 л.с. и
								разгонялся до 95 км/час. Как и его предшественник ГАЗ-63,
								грузовик имел возможность подключения переднего ведущего моста
								и включения понижающей передачи. Благодаря низкому центру
								тяжести машина уверенно держалась на косогоре.
							</p>
							<span>На фото — «подпись к изображению»</span>
						</div>
					</figcaption>
					<img src="images/pictures/truck-2.png" alt="Image with caption" />
				</figure>
			</div>
		</div>
	</div>
	<!--IMAGE RIGHT SIDE W/INSCRIPTION-->
</body>

</html>
